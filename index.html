<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="grocery.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@1,300&family=Playfair+Display:ital,wght@0,800;1,700&display=swap" rel="stylesheet">
</head>
<body onload="ajax()">
    <h1>Grocery Shopping List</h1>
    <div id="section" >
        <h3>Select the Department</h3>
        <div class="select">
            <select name='departments' id='departments' onchange="ajax()">
                <option value='All' selected >All</option>
                <option value='Food' >Food</option>
                <option value='Dairy' >Diary</option>
                <option value='Fruits' >Fruits</option>
                <option value="Vegetables" >Vegetables</option>
            </select>
        </div>
        
        <table class="styled-table">
            <caption>Required Items</caption>
            <thead>
                <tr>
                    <th>Sl.No</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Unit</th>
                    <th>Department</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody id="table">
            </tbody> 
        </table>
        

    </div>
    <script src="grocery.js"></script>
</body>
</html>
